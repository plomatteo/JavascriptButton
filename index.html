<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
    <!-- Questo contatore indicherà al contatore quale step utilizzare-->
  <div class="wrapper">
    <div class="container">
      <h1>STEP</h1><br>
      <div class="counter">
        <button class="format remove" id="removeStep1">-</button>
        <input type="number" value="1" class="format" id="displayStep1" }></input>
        <button class="format add" id="addStep1">+</button>
      </div>
    </div>
    <!-- CONTATORE-->
    <div class="container">
      <h1>COUNTER</h1><br>
      <div class="counter">
        <button class="format remove" id="removeCounter1">-</button>
        <input type="number" value="0" class="format" id="displayCounter1" }></input>
        <button class="format add" id="addCounter1">+</button>
      </div>
    </div>
  </div>
  <!-- script con funzionalità step e counter-->
  <script src="index.js"></script>
</body>

</html>
